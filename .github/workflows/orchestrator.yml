name: Orchestrator

on:
  push:
    branches:
      - "**"
  pull_request:
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  detect:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.filter.outputs.build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            build:
              - 'lib/**'
              - 'android/**'
              - 'ios/**'
              - 'assets/**'
              - 'pubspec.yaml'
              - 'analysis_options.yaml'
              - '.github/workflows/build-and-test.yml'

  run-build-and-test:
    name: Build and test
    if: ${{
      needs.detect.outputs.build == 'true' &&
      !(github.event_name == 'pull_request' && github.event.pull_request.merged == true)
      }}
    needs: detect
    uses: ./.github/workflows/build-and-test.yml
    secrets: inherit

  ai-analysis:
    name: AI analysis
    needs:
      - detect
      - run-build-and-test
    if: ${{ always() && (
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
      ) }}
    uses: ./.github/workflows/ai-analysis.yml
    with:
      build_result: ${{ needs.run-build-and-test.result }}
      origin_workflow_files: orchestrator.yml
    secrets: inherit
